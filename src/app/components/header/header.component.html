<header class="fixed top-0 left-0 right-0 z-30 w-full bg-white/95 backdrop-blur-sm shadow-md border-b border-gray-100">
    <div class="page-layout">
        <nav class="flex items-center justify-between py-4">
            <div class="flex items-center">
                <a [href]="'#' + SectionId.HOME" class="block">
                    <img
                        ngSrc="/svg/logo-horizontal.svg"
                        alt="B-Protected"
                        [title]="'B-Protected'"
                        width="120"
                        height="32"
                        priority
                        class="cursor-pointer hover:brightness-90 transition-all duration-200"
                    />
                </a>
            </div>

            @let itemClass = "text-primary-gray hover:text-blue-600 transition-colors font-medium";

            <div class="hidden lg:flex items-center space-x-8">
                @for (navItem of NAVIGATION_ITEMS; track navItem.id) {
                    <a [href]="navItem.href" [ngClass]="itemClass">
                        {{ navItem.labelKey | translate }}
                    </a>
                }
            </div>

            <div class="flex items-center space-x-4">
                <app-language-selector />

                <div class="custom-primary-button hidden lg:block" style="width: 130px;">
                    <p-button
                        [label]="'APP._Navigation.ContactUs' | translate"
                        size="small"
                        [style]="{ width: '100%' }"
                        (onClick)="_scrollService.scrollToElement(SectionId.CONTACT)"
                    />
                </div>

                <app-hamburger-menu />
            </div>
        </nav>
    </div>
</header>
