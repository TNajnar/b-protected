<section [id]="SectionId.HOME" class="bg-gradient-to-r from-blue-50 to-indigo-50 py-12 md:py-16 lg:py-20">
    <div class="page-layout flex flex-col items-center gap-8 md:gap-10 lg:gap-12">
        <div class="flex-1 w-full">
            <img
                ngSrc="/svg/logo-vertical.svg"
                alt="B-Protected"
                width="360"
                height="216"
                priority
                class="w-full h-auto max-w-[280px] sm:max-w-[320px] md:max-w-[360px] mx-auto"
            />
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 w-full sm:max-w-md mx-auto justify-center">
            <p-button
                class="custom-primary-button sm:flex-1"
                [label]="'APP._Banner.LearnMoreButton' | translate"
                [size]="'small'"
                [style]="{ 'width': '100%' }"
                (onClick)="_scrollTo(SectionId.ABOUT)"
            />

            <p-button
                class="sm:flex-1"
                [label]="'APP._Banner.ContactButton' | translate"
                [size]="'small'"
                [style]="{ 'width': '100%' }"
                (onClick)="_scrollTo(SectionId.CONTACT)"
            />
        </div>
    </div>
</section>
