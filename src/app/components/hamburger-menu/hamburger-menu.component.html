<app-hamburger-button
    ariaLabel="Toggle navigation menu"
    [isOpen]="_isMenuOpen()"
    (toggle)="_toggleMenu()"
/>

@if (_isMenuOpen()) {
    <div class="fixed top-0 left-0 right-0 bottom-0 z-[98] h-screen w-screen bg-black/50" (click)="_closeMenu()"></div>
}

<div
    class="fixed top-0 right-0 z-[99] h-screen w-80 bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
    [class.translate-x-0]="_isMenuOpen()"
    [class.translate-x-full]="!_isMenuOpen()"
>
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <a [href]="'#' + SectionId.HOME" class="w-[96px] h-[25px]" (click)="_closeMenu()">
            <img
                ngSrc="/svg/logo-horizontal.svg"
                alt="B-Protected"
                width="96"
                height="25"
                priority
                class="h-auto w-auto max-h-8"
            />
        </a>

        <button
            (click)="_closeMenu()"
            class="p-2 rounded-md text-primary-gray hover:text-primary hover:bg-gray-100 transition-all duration-200"
            aria-label="Close menu"
        >
            <i [class]="PrimeIcons.TIMES" class="text-xl"></i>
        </button>
    </div>

    @let navItemClass = "text-lg text-primary-gray hover:text-primary transition-colors duration-200 py-2 border-b border-gray-100 cursor-pointer";

    <nav class="flex flex-col p-6 space-y-4">
        @for (navItem of NAVIGATION_ITEMS; track navItem.id) {
            <a
                [ngClass]="navItemClass"
                (click)="_onScroll(navItem.id)"
            >
                {{ navItem.labelKey | translate }}
            </a>
        }
    </nav>
</div>
